<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Admin Panel - KinoBot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/webapp/css/style.css">
    <style>
        /* Admin-specific styles */
        .admin-header {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        
        .admin-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            background: var(--secondary-bg);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            flex: 1;
            padding: 14px 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--hint-color);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .tab-icon {
            font-size: 18px;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
            padding: 16px;
            min-height: calc(100vh - 120px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--hint-color);
            margin-top: 4px;
        }
        
        /* Section */
        .section {
            margin-top: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        /* Info List */
        .info-list {
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--hint-color);
            font-size: 14px;
        }
        
        .info-value {
            color: var(--text-color);
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Top Movies List */
        .top-movies-list {
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .top-movie-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            gap: 12px;
        }
        
        .top-movie-item:last-child {
            border-bottom: none;
        }
        
        .top-movie-rank {
            font-weight: 700;
            color: var(--primary-color);
            min-width: 30px;
        }
        
        .top-movie-title {
            flex: 1;
            font-size: 14px;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .top-movie-views {
            font-size: 12px;
            color: var(--hint-color);
        }
        
        /* Channels List */
        .channels-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px;
            background: var(--secondary-bg);
            border-radius: 12px;
        }
        
        .channel-item.inactive {
            opacity: 0.6;
        }
        
        .channel-info {
            flex: 1;
        }
        
        .channel-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .channel-username {
            font-size: 12px;
            color: var(--hint-color);
            margin-top: 4px;
        }
        
        .channel-actions {
            display: flex;
            gap: 8px;
        }
        
        /* Users List */
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--secondary-bg);
            border-radius: 12px;
            gap: 12px;
        }
        
        .user-item.banned {
            opacity: 0.6;
        }
        
        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-details {
            font-size: 12px;
            color: var(--hint-color);
            margin-top: 2px;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        /* Movies Admin List */
        .movies-admin-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .movie-admin-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px;
            background: var(--secondary-bg);
            border-radius: 12px;
        }
        
        .movie-admin-info {
            flex: 1;
        }
        
        .movie-admin-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .movie-admin-meta {
            font-size: 12px;
            color: var(--hint-color);
            margin-top: 4px;
        }
        
        .movie-admin-actions {
            display: flex;
            gap: 8px;
        }
        
        /* Status Badges */
        .status-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-badge.banned {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-badge.premiere {
            background: #fff3cd;
            color: #856404;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--text-color);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn-icon.btn-danger:hover {
            background: #f8d7da;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-color);
            color: var(--text-color);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* Search Box */
        .search-box {
            flex: 1;
            max-width: 200px;
        }
        
        .search-box .form-input {
            padding: 8px 12px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            padding: 16px;
        }
        
        .page-info {
            font-size: 14px;
            color: var(--hint-color);
        }
        
        /* Modal Dialog */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-dialog {
            background: var(--bg-color);
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--hint-color);
        }
        
        .modal-body {
            padding: 16px;
        }
        
        .modal-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        /* Loading & Error States */
        .loading-state,
        .error-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--hint-color);
        }
        
        /* Access Denied */
        .access-denied {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            color: var(--text-color);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1100;
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .toast.error {
            background: #dc3545;
        }
        
        .toast.success {
            background: #28a745;
        }
    </style>
</head>

    <script src="/webapp/js/admin.js"></script>
